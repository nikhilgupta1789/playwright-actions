name: Playwright Tests with Allure Report

on:
  workflow_dispatch:

jobs:
  test_matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [e2e, smoke]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests for @${{ matrix.tag }}
        run: npx playwright test --grep @${{ matrix.tag }}

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.tag }}
          path: allure-results

  generate_report_and_publish:
    needs: test_matrix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Allure artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge Allure results
        run: |
          mkdir -p combined-results
          find artifacts -type d -name "allure-results-*" -exec cp -r {}/* combined-results/ \;

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure report
        run: |
          allure generate --single-file combined-results --clean -o allure-report

      - name: Push report to gh-pages branch
        env:
          GH_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          REPO_URL="https://${{ github.actor }}:${GH_TOKEN}@github.com/${{ github.repository }}.git"

          git clone --depth=1 --branch gh-pages "$REPO_URL" gh-pages || git clone --depth=1 "$REPO_URL" gh-pages
          cd gh-pages

          git checkout gh-pages || git checkout -b gh-pages

          mkdir -p allure-report
          cp -r ../allure-report/* allure-report/

          git add .
          git commit -m "Update Allure report - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin gh-pages

      - name: Display deployed URL
        run: echo "Allure Report deployed at ðŸ‘‰ https://nikhilgupta1789.github.io/playwright-actions/allure-report/"
